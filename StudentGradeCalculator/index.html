<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <form id="grade-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="math">Math Score:</label>
        <input type="number" id="math" required min="0" max="100"><br><br>
        
        <label for="science">Science Score:</label>
        <input type="number" id="science" required min="0" max="100"><br><br>
        
        <label for="english">English Score:</label>
        <input type="number" id="english" required min="0" max="100"><br><br>
        
        <button type="submit">Calculate Grade</button>
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
